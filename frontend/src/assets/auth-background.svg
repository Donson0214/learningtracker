  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect y="640" width="1600" height="260" fill="url(#floor)"/>
  <rect x="0" y="0" width="1600" height="900" fill="url(#glow)"/>

  <g filter="url(#blur40)" opacity="0.8">
    <rect x="120" y="320" width="520" height="180" rx="36" fill="#3a3a3a"/>
